<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="ngaysinh">Ngày sinh:</label>
        <input type="date" id="ngaysinh" name="ngaysinh"><br><br>

        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="Nam">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ">
        <label for="female">Nữ</label><br><br>

        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="address">Địa chỉ:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="role">Vai trò trong nhóm:</label>
        <select id="role" name="role">
            <option value="member">Thành viên</option>
            <option value="leader">Trưởng nhóm</option>
        </select><br><br>

        <label for="hobby">Sở thích:</label>
        <input type="text" id="hobby" name="hobby"><br><br>

        <label for="skills">Kỹ năng:</label>
        <textarea id="skills" name="skills" rows="3"></textarea><br><br>

        <label>Thời gian rảnh:</label>
        <input type="checkbox" id="morning" name="free_time" value="morning">
        <label for="morning">Sáng</label>
        <input type="checkbox" id="afternoon" name="free_time" value="afternoon">
        <label for="afternoon">Chiều</label>
        <input type="checkbox" id="evening" name="free_time" value="evening">
        <label for="evening">Tối</label><br><br>

        <label for="reason">Lý do tham gia nhóm:</label>
        <textarea id="reason" name="reason" rows="3"></textarea><br><br>

        <label for="color">Màu yêu thích:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="newsletter">Đăng ký nhận bản tin:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        <label for="newsletter">Có</label><br><br>

        <label>Nhận thông báo qua email:</label>
        <input type="radio" id="email" name="notification" value="email">
        <label for="email">Email</label>
        <input type="radio" id="sms" name="notification" value="sms">
        <label for="sms">SMS</label><br><br>

        <button type="submit">Đăng ký thành viên</button>


    </form>
</body>
</html>
