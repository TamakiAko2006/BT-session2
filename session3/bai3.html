<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Car Purchase Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="address">Choose a Car:</label>
        <select name="car" id="car">
            <option value="1">car model 1</option>
            <option value="2">car model 2</option>
            <option value="3">car model 3</option>
            <option value="4">car model 4</option>
        </select><br><br>

        <label for="color">Choose color:</label>
        <select name="color" id="colr">
            <option value="1">Red</option>
            <option value="2">Blue</option>
            <option value="3">Green</option>
            <option value="4">Yellow</option>
        </select><br><br>
        
        <label for="Quanity">Quanity:</label>
        <input type="text" id="Quanity" name="Quanity"><br><br>

        <label for="Date">Delivery Date:</label>
        <input type="date" id="Date" name="Date"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
