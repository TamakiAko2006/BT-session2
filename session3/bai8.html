<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="ngaysinh">Ngày sinh:</label>
        <input type="date" id="ngaysinh" name="ngaysinh"><br><br>

        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="Nam">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ">
        <label for="female">Nữ</label><br><br>

        <label for="CCCD">Số căn cước công dân:</label>
        <input type="text" id="CCCD" name="CCCD"><br><br>
        
        <label for="date">Ngày cấp:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="address">Nơi cấp:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="address">Địa chỉ thường chú:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="address">Địa chỉ tạm chú:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="typeCCCD">Loại CCCD:</label>
        <input type="radio" id="typeCCCD" name="typeCCCD" value="1">
        <label for="typeCCCD">CCCD mới</label>
        <input type="radio" id="typeCCCD" name="typeCCCD" value="2">
        <label for="typeCCCD">CCCD cũ</label><br><br>

        <label for="Dantoc">Dân tộc:</label>
        <input type="text" id="Dantoc" name="Dantoc"><br><br>

        <label for="tongiao">Tôn giáo:</label>
        <input type="text" id="tongiao" name="tongiao"><br><br>

        <label for="quoctich">Quốc tịch:</label>
        <input type="text" id="quoctich" name="quoctich"><br><br>

        <label for="parent-name">Họ tên cha/mẹ:</label>
        <input type="text" id="parent-name" name="parent-name"><br><br>

        <label for="id-number">Số CMND/CCCD của cha/mẹ:</label>
        <input type="text" id="id-number" name="id-number"><br><br>

        <label for="city">Tỉnh/Thành phố:</label>
        <select id="city" name="city">
            <option value="">Chọn Tỉnh/Thành phố</option>
            <option value="hanoi">Hà Nội</option>
            <option value="hochiminh">TP. Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
        </select><br><br>

        <button type="submit">Gửi thông tin</button>

    </form>
</body>
</html>
