<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="ngaysinh">Ngày sinh:</label>
        <input type="date" id="ngaysinh" name="ngaysinh"><br><br>
        
        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="Nam">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ">
        <label for="female">Nữ</label><br><br>
        
        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone"><br><br>
        
        <label for="major">Chuyên ngành:</label>
        <input type="text" id="major" name="major"><br><br>
        
        <label for="year">Năm nhập học:</label>
        <input type="number" id="year" name="year"><br><br>
        
        <label for="gpa">Điểm GPA:</label>
        <input type="text" id="gpa" name="gpa"><br><br>
        
        <label for="address">Địa chỉ:</label><br>
        <textarea id="address" name="address"></textarea><br><br>
        
        <label for="class">Lớp học:</label>
        <select id="class" name="class">
            <option value="lop1">Lớp 1</option>
            <option value="lop2">Lớp 2</option>
            <option value="lop3">Lớp 3</option>
            <option value="lop4">Lớp 4</option>
        </select><br><br>
        
        <label for="reg-date">Ngày đăng ký học:</label>
        <input type="datetime-local" id="reg-date" name="reg-date"><br><br>
        
        <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
