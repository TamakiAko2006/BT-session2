<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="datetime">Chọn ngày giờ:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <label for="service">Loại dịch vụ:</label>
        <select id="service" name="service">
            <option value="tu-van">Tư vấn</option>
            <option value="Mua-do">Mua sản phẩm</option>
            <option value="dich-vu-khac">Dịch vụ khác</option>
        </select><br><br>

        <label for="note">Ghi chú:</label><br>
        <textarea id="note" name="note" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
